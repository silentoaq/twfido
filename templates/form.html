<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>自然人憑證申請</title>
  <!-- Include shared styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #3949AB;
      --secondary-color: #5C6BC0;
      --success-color: #43A047;
      --warning-color: #FFA000;
      --danger-color: #E53935;
      --light-bg: #F5F7FF;
      --dark-text: #263238;
      --light-text: #FFFFFF;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Container with responsive padding */
    .app-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    /* Main content card */
    .content-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: none;
      margin-bottom: 30px;
    }

    /* Card header styles */
    .content-card .card-header {
      background-color: var(--primary-color);
      color: var(--light-text);
      border-bottom: none;
      padding: 20px 25px;
      font-weight: 600;
    }

    .content-card .card-body {
      padding: 25px;
    }

    .content-card .card-footer {
      background-color: rgba(0,0,0,0.02);
      padding: 15px 25px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    /* Button styles */
    .btn {
      border-radius: 6px;
      font-weight: 500;
      padding: 8px 16px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      border-color: var(--warning-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
    }

    /* Form controls */
    .form-control, .form-select {
      border-radius: 6px;
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(57, 73, 171, 0.25);
    }

    /* Alert styles */
    .alert {
      border-radius: 8px;
      border-left: 4px solid;
      padding: 15px 20px;
    }
    
    .alert-success {
      background-color: rgba(67, 160, 71, 0.1);
      border-left-color: var(--success-color);
    }
    
    .alert-warning {
      background-color: rgba(255, 160, 0, 0.1);
      border-left-color: var(--warning-color);
    }
    
    .alert-danger {
      background-color: rgba(229, 57, 53, 0.1);
      border-left-color: var(--danger-color);
    }
    
    .alert-info {
      background-color: rgba(41, 182, 246, 0.1);
      border-left-color: #29B6F6;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      color: #1A237E;
    }
    
    /* Navigation menu */
    .nav-menu {
      display: flex;
      gap: 10px;
    }
    
    @media (max-width: 576px) {
      .nav-menu {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-menu .btn {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="content-card card">
      <div class="card-header d-flex align-items-center">
        <i class="bi bi-person-badge me-2" style="font-size: 1.4rem;"></i>
        <h3 class="mb-0">自然人憑證申請</h3>
      </div>
      
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
            <div class="alert alert-{{ category }} mb-4">
              <i class="bi {% if category == 'success' %}bi-check-circle{% elif category == 'warning' %}bi-exclamation-triangle{% elif category == 'danger' %}bi-x-circle{% else %}bi-info-circle{% endif %} me-2"></i>
              {{ msg }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">姓名</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="name" class="form-control" required>
              </div>
            </div>
            
            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">身分證字號</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                <input type="text" name="id_number" class="form-control" placeholder="例如：A123456789" pattern="[A-Z][0-9]{9}" required>
              </div>
              <div class="form-text text-muted">請輸入正確格式的身分證字號，一個大寫英文字母加上九位數字</div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">出生年月日</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                <input type="date" name="birth_date" class="form-control" required>
              </div>
            </div>
            
            <div class="col-md-6 mb-3">
              <label class="form-label fw-medium">性別</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                <select name="gender" class="form-select" required>
                  <option value="" selected disabled>請選擇性別</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send me-1"></i> 送出申請
            </button>
          </div>
        </form>
      </div>
      
      <div class="card-footer">
        <div class="nav-menu">
          <a href="/review" class="btn btn-outline-secondary">
            <i class="bi bi-list-check me-1"></i> 審核列表
          </a>
          <a href="/issued" class="btn btn-outline-secondary">
            <i class="bi bi-card-checklist me-1"></i> 查看已核發
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Form validation
    (function() {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
