<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>審核申請</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">待審核申請</h2>
    {% if pending %}
    <table class="table">
      <thead>
        <tr>
          <th>姓名</th>
          <th>身份證字號</th>
          <th>申請時間</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in pending %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.national_id }}</td>
          <td>{{ item.timestamp }}</td>
          <td>
            <form method="POST" action="{{ url_for('issue', index=loop.index0) }}">
              <button class="btn btn-success btn-sm">核發資格 (產生預授權碼)</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>目前沒有任何待審核資料。</p>
    {% endif %}

    <hr>
    <a href="/" class="btn btn-secondary">回申請頁</a>
    <a href="/issued" class="btn btn-secondary">查看已核發</a>
  </div>
</body>
</html>
