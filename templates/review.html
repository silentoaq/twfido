<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>審核申請</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">待審核申請</h2>
        </div>
        <div class="card-body">
          {% if pending %}
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>姓名</th>
                  <th>身分證字號</th>
                  <th>出生年月日</th>
                  <th>性別</th>
                  <th>申請時間</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {% for item in pending %}
                <tr>
                  <td>{{ item.name }}</td>
                  <td>{{ item.id_number }}</td>
                  <td>{{ item.birth_date }}</td>
                  <td>{{ item.gender }}</td>
                  <td>{{ item.timestamp }}</td>
                  <td>
                    <form
                      method="POST"
                      action="{{ url_for('issue', index=loop.index0) }}"
                    >
                      <button class="btn btn-success btn-sm">
                        核發資格 (產生預授權碼)
                      </button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% else %}
          <div class="alert alert-info">目前沒有任何待審核資料。</div>
          {% endif %}
        </div>
        <div class="card-footer">
          <div class="d-flex gap-2">
            <a href="/" class="btn btn-secondary">回申請頁</a>
            <a href="/issued" class="btn btn-secondary">查看已核發</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
